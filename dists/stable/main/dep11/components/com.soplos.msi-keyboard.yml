ID: com.soplos.msi-keyboard
Package: com.soplos.msi-keyboard
Name:
  C: MSI Keyboard RGB Controller
  es: Controlador RGB Teclado MSI
Summary:
  C: Configure MSI keyboard RGB lighting
  es: Configurar iluminación RGB del teclado MSI
Description:
  C:
  - A graphical tool to configure MSI keyboard RGB lighting with zone-based color
    control, intensity adjustment and multiple lighting modes.
  - Una herramienta gráfica para configurar la iluminación RGB de teclados MSI con
    control de colores por zonas, ajuste de intensidad y múltiples modos de iluminación.
