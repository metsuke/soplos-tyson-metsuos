Description:
  C: A graphical tool to manage APT repositories in Debian-based systems, with features
    to find the fastest mirrors and manage GPG keys. Now with complete multilingual
    support for 8 languages and predefined distribution templates.
  es: Una herramienta gráfica para gestionar los repositorios APT en sistemas basados
    en Debian, con funciones para encontrar los servidores más rápidos y gestionar
    claves GPG. Ahora con soporte multiidioma completo para 8 idiomas y plantillas
    de distribución predefinidas.
  fr: Un outil graphique pour gérer les dépôts APT dans les systèmes basés sur Debian,
    avec des fonctionnalités pour trouver les miroirs les plus rapides et gérer les
    clés GPG. Maintenant avec support multilingue complet pour 8 langues et modèles
    de distribution prédéfinis.
  pt: Uma ferramenta gráfica para gerenciar repositórios APT em sistemas baseados
    em Debian, com recursos para encontrar os mirrors mais rápidos e gerenciar chaves
    GPG. Agora com suporte multilíngue completo para 8 idiomas e modelos de distribuição
    predefinidos.
  de: Ein grafisches Tool zur Verwaltung von APT-Repositories in Debian-basierten
    Systemen, mit Funktionen zum Auffinden der schnellsten Spiegelserver und zur Verwaltung
    von GPG-Schlüsseln. Jetzt mit vollständiger mehrsprachiger Unterstützung für 8
    Sprachen und vordefinierten Distributionsvorlagen.
  it: Uno strumento grafico per gestire i repository APT nei sistemi basati su Debian,
    con funzionalità per trovare i mirror più veloci e gestire le chiavi GPG. Ora
    con supporto multilingue completo per 8 lingue e modelli di distribuzione predefiniti.
  ru: Графический инструмент для управления репозиториями APT в системах на базе Debian,
    с функциями поиска самых быстрых зеркал и управления ключами GPG. Теперь с полной
    многоязычной поддержкой для 8 языков и предопределенными шаблонами дистрибутивов.
  ro: Un instrument grafic pentru gestionarea depozitelor APT în sistemele bazate
    pe Debian, cu funcții pentru găsirea celor mai rapide servere mirror și gestionarea
    cheilor GPG. Acum cu suport multilingv complet pentru 8 limbi și șabloane de distribuție
    predefinite.
