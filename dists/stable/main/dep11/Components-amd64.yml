Description:
  C: A simple and intuitive Plymouth theme manager that allows you to preview, install and apply boot splash themes easily. Features automatic system theme detection and improved Wayland support.
  es: Un gestor de temas Plymouth simple e intuitivo que te permite previsualizar, instalar y aplicar temas de arranque fácilmente. Incluye detección automática de temas del sistema y soporte mejorado para Wayland.
  fr: Un gestionnaire de thèmes Plymouth simple et intuitif qui vous permet de prévisualiser, installer et appliquer des thèmes de démarrage facilement. Comprend la détection automatique des thèmes système et un support amélioré pour Wayland.
  pt: Um gerenciador de temas Plymouth simples e intuitivo que permite visualizar, instalar e aplicar temas de inicialização facilmente. Inclui detecção automática de temas do sistema e suporte aprimorado para Wayland.
  de: Ein einfacher und intuitiver Plymouth-Theme-Manager, mit dem Sie Boot-Splash-Themes einfach vorschauen, installieren und anwenden können. Beinhaltet automatische Systemtheme-Erkennung und verbesserte Wayland-Unterstützung.
  it: Un gestore di temi Plymouth semplice e intuitivo che ti permette di visualizzare, installare e applicare temi di avvio facilmente. Include rilevamento automatico dei temi di sistema e supporto migliorato per Wayland.
  ru: Простой и интуитивно понятный менеджер тем Plymouth, который позволяет легко просматривать, устанавливать и применять темы загрузочного экрана. Включает автоматическое определение системных тем и улучшенную поддержку Wayland.
  ro: Un manager de teme Plymouth simplu și intuitiv care vă permite să previzualizați, instalați și aplicați teme de pornire cu ușurință. Include detectarea automată a temelor sistemului și suport îmbunătățit pentru Wayland.
